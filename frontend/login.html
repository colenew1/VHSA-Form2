<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Health Screening Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #4A90E2;
      --accent: #FFB84D;
      --success: #4CAF50;
      --error: #F44336;
      --text: #2C3E50;
      --bg: #FDFBF7;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">School Health Screening</h1>
      <p class="text-lg text-gray-600">Vision & Hearing Screening of Austin</p>
    </div>

    <div id="loginForm">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign In</h2>
      
      <form id="emailForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            required
            autocomplete="email"
            placeholder="Enter your email address"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <button 
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          Send Magic Link
        </button>
      </form>

      <div id="message" class="mt-4 hidden">
        <div id="messageContent" class="p-4 rounded-lg"></div>
      </div>
    </div>

    <div id="successMessage" class="hidden text-center">
      <div class="mb-4">
        <div class="inline-block w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Check Your Email</h2>
      <p class="text-gray-600 mb-2">We've sent a magic link to:</p>
      <p class="font-semibold text-gray-800 mb-6" id="sentEmail"></p>
      <p class="text-sm text-gray-500">Click the link in the email to sign in. The link will expire in 1 hour.</p>
    </div>
  </div>

  <script>
    // Detect API base URL
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000/api'
      : '/api';

    // Initialize Supabase client for token exchange
    let supabase = null;
    
    async function initSupabase() {
      try {
        // Get Supabase config from backend
        const configResponse = await fetch(`${API_BASE}/auth/config`);
        const config = await configResponse.json();
        
        if (config.supabaseUrl && config.supabaseAnonKey && window.supabase) {
          supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
          return true;
        }
      } catch (error) {
        console.error('Error loading Supabase config:', error);
      }
      return false;
    }
    
    // Initialize Supabase on page load
    initSupabase();

    // Check if we're returning from a magic link callback with token_hash
    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const tokenHash = urlParams.get('token_hash');
      const type = urlParams.get('type');
      const email = urlParams.get('email');

      if (tokenHash && type === 'email') {
        // Wait for Supabase to initialize
        if (!supabase) {
          const initialized = await initSupabase();
          if (!initialized) {
            showError('Unable to initialize authentication. Please refresh the page.');
            return;
          }
        }

        // Exchange token_hash for session using Supabase client
        exchangeTokenForSession(tokenHash, type, email);
      }
    }

    // Handle callback on page load
    handleCallback();

    // Also check for direct session tokens (from old flow)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const expiresAt = urlParams.get('expires_at');

    if (accessToken && refreshToken && expiresAt) {
      // Store session in localStorage
      localStorage.setItem('sb_access_token', accessToken);
      localStorage.setItem('sb_refresh_token', refreshToken);
      localStorage.setItem('sb_expires_at', expiresAt);
      
      // Verify session with backend and redirect
      verifyAndRedirect(accessToken);
    }

    async function exchangeTokenForSession(tokenHash, type, email) {
      try {
        // Exchange token_hash for session
        const { data, error } = await supabase.auth.verifyOtp({
          token_hash: tokenHash,
          type: type
        });

        if (error || !data.session) {
          throw error || new Error('Failed to verify token');
        }

        // Store session in localStorage
        localStorage.setItem('sb_access_token', data.session.access_token);
        localStorage.setItem('sb_refresh_token', data.session.refresh_token);
        localStorage.setItem('sb_expires_at', data.session.expires_at?.toString() || '');

        // Verify session with backend and update last_login
        await verifyAndRedirect(data.session.access_token);
      } catch (error) {
        console.error('Error exchanging token:', error);
        showError('Authentication failed. Please try logging in again.');
      }
    }

    async function verifyAndRedirect(accessToken) {
      try {
        const response = await fetch(`${API_BASE}/auth/verify-session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            access_token: accessToken
          })
        });

        const data = await response.json();
        
        if (data.success) {
          // Store user info
          localStorage.setItem('sb_user', JSON.stringify(data.user));
          // Redirect to screening form
          window.location.href = '/screening-form.html';
        } else {
          showError('Session verification failed. Please try logging in again.');
        }
      } catch (error) {
        console.error('Error verifying session:', error);
        showError('Error verifying session. Please try logging in again.');
      }
    }

    // Handle email form submission
    const emailForm = document.getElementById('emailForm');
    if (emailForm) {
      emailForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        const emailInput = document.getElementById('email');
        const email = emailInput ? emailInput.value.trim().toLowerCase() : '';
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const messageContent = document.getElementById('messageContent');
        
        // Validate email
        if (!email || !email.includes('@')) {
          showError('Please enter a valid email address.');
          return;
        }

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        messageDiv.classList.add('hidden');

        try {
          // Request magic link via backend API
          const response = await fetch(`${API_BASE}/auth/request-magic-link`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Failed to send magic link');
          }

          // Show success message
          document.getElementById('loginForm').classList.add('hidden');
          document.getElementById('successMessage').classList.remove('hidden');
          document.getElementById('sentEmail').textContent = email;

        } catch (error) {
          console.error('Error sending magic link:', error);
          showError(error.message || 'Failed to send magic link. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Magic Link';
          // Restore email value if it was cleared
          if (emailInput && !emailInput.value && email) {
            emailInput.value = email;
          }
        }
      });
    }

    function showError(message) {
      const messageDiv = document.getElementById('message');
      const messageContent = document.getElementById('messageContent');
      
      messageDiv.classList.remove('hidden');
      messageContent.className = 'p-4 rounded-lg bg-red-50 border border-red-200 text-red-800';
      messageContent.textContent = message;
    }

    function showSuccess(message) {
      const messageDiv = document.getElementById('message');
      const messageContent = document.getElementById('messageContent');
      
      messageDiv.classList.remove('hidden');
      messageContent.className = 'p-4 rounded-lg bg-green-50 border border-green-200 text-green-800';
      messageContent.textContent = message;
    }
  </script>
</body>
</html>
